<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>LogIn Page</title>
</head>
<body>
</br>
<div class="container">
    <div class="col-md-offset-2">
        <h2>LogIn Page</h2>
    </div>
<form th:action="@{/login}" method="POST">
    <div class="row">
        <div class="col-sm-4">
            <p th:if="${param.error}">Invalid username and password. </p>
        </div>
        <div class="col-sm-4">
            <p th:if="${param.logout}">You have been logged out.</p>
        </div>
    </div>
    </br>
    <div class="form-group row">
        <label class="col-sm-1 control-label"> Username: </label>
        <div class="col-sm-5">
            <input class="form-control" type="text" name="username" /><br>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 control-label"> Password:</label >
        <div class="col-sm-5">
        <input class="form-control" type="password" name="password" /><br>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1"> </div>
        <div class="col-sm-5">
            <input class="btn btn" type="submit" value="LogIn" />
        </div>
    </div>
    </br>
    <div class="row">
        <div class="col-md-offset-2">
            <p> Don't have an account? <a th:href="@{/users/create}"> <u>Register now!</u> </a> </p>
        </div>
    </div>
</form>
</div>
</body>
</html>
